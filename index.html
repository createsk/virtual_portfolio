<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text in A-Frame VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky and Ground -->
        <a-sky src="./works1.jpg" color="#ECECEC"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
        
        <!-- 3D Objects -->
        <a-box position="-1 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="1 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0 1.25 -5" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
        
        <!-- Camera with Controls -->
        <a-entity id="cameraRig" position="0 1.6 0" rotation="0 0 0">
            <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>
        
        <!-- Static Text -->
        <a-text value="portfolio" position="-2 3 -3" color="#333" scale="2 2 2"></a-text>
        
    </a-scene>
</body>
</html>
